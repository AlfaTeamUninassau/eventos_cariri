{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Confirmar Exclusão</h2>
        <p class="mb-4">Tem certeza que deseja excluir esta avaliação?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'event_detail' object.event.id %}" class="px-4 py-2 bg-gray-300 rounded-lg">Cancelar</a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg">Confirmar Exclusão</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
